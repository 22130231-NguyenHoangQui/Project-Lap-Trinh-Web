<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/shoppingCart.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Giỏ hàng của bạn</h2>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table">
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Chi tiết</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sản phẩm mẫu -->
                    <tr class="cart-item">
                        <td>
                            <img src="..\image\imghomepage\product\product_danhmuc\theo_danh_muc\banh_bento\BBT03.png" alt="Bánh 1">
                            <span class="ms-2">Bánh Xoài Chanh Leo</span>
                        </td>
                        <td>Kích thước: 16cm</td>
                        <td>480,000₫</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-secondary btn-sm me-1" onclick="decrementQuantity(this)"><i class="fas fa-minus"></i></button>
                                <input type="number" class="form-control text-center w-25" value="1" onchange="updateSubtotal(this)">
                                <button class="btn btn-outline-secondary btn-sm ms-1" onclick="incrementQuantity(this)"><i class="fas fa-plus"></i></button>
                            </div>
                        </td>
                        <td class="subtotal">480,000₫</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeItem(this)">Xóa</button>
                        </td>
                    </tr>
                    <tr class="cart-item">
                        <td>
                            <img src="..\image\imghomepage\product\product_danhmuc\theo_danh_muc\mau_be_trai\BT04.png" alt="Bánh 2">
                            <span class="ms-2">Bánh Ô Tô Màu Vàng</span>
                        </td>
                        <td>Kích thước: 16cm</td>
                        <td>360,000₫</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-secondary btn-sm me-1" onclick="decrementQuantity(this)"><i class="fas fa-minus"></i></button>
                                <input type="number" class="form-control text-center w-25" value="1" onchange="updateSubtotal(this)">
                                <button class="btn btn-outline-secondary btn-sm ms-1" onclick="incrementQuantity(this)"><i class="fas fa-plus"></i></button>
                            </div>
                        </td>
                        <td class="subtotal">360,000₫</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeItem(this)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="cart-total">Tổng cộng: 840,000₫</span>
            <div>
                <a href="productPage.html" class="btn btn-continue">Tiếp tục mua hàng</a>
                <a href="../pages/payment.html" class="btn btn-custom">Thanh toán</a>
            </div>
        </div>
        <p class="text-muted mt-2 promo-message">* Miễn phí vận chuyển cho đơn hàng trên 450,000₫</p>
    </div>

    <!-- External JS -->
    <script src="../js/cart.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
