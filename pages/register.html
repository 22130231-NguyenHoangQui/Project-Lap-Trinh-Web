<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

   
        <div class="container container-register">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <h4 class="text-center my-3">ĐĂNG KÍ</h4>
                          <h5>THÔNG TIN ĐĂNG NHẬP</h5>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Tên đăng nhập</label>
                            <div class="input-group">

                                <input type="text" class="form-control" id="username"
                                    aria-describedby="basic-addon3 basic-addon4" placeholder="Nhập tên đăng nhập">
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Nhập lại mật khẩu</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Nhập mật khẩu">

                            </div>
                        </div>
                        <h5>THÔNG TIN KHÁCH HÀNG</h5>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Họ tên</label>
                            <div class="input-group">

                                <input type="text" class="form-control" id="fullname"
                                    placeholder="Nhập họ và tên">
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Số điện thoại</label>
                            <div class="input-group">

                                <input type="text" class="form-control" id="phone"
                                     placeholder="Nhập số điện thoại">
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Email</label>
                            <div class="input-group">

                                <input type="email" class="form-control" id="email"
                                    aria-describedby="basic-addon3 basic-addon4" placeholder="Nhập email">
                            </div>

                        </div>
                        <div>
                            <label for="basic-url" class="form-label">Giới tính</label>
                        </div>
                        <div class="gioitinh gap-3">
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault1">Nam</label>
                                <input class="form-check-input" type="radio" name="gender" id="male">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault2">Nữ</label>
                                <input class="form-check-input" type="radio" name="gender" id="female">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault3">Khác</label>
                                <input class="form-check-input" type="radio" name="gender" id="other">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="dob" placeholder="Chọn ngày sinh">
                        </div>
                        
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Địa chỉ</label>
                            <div class="input-group">

                                <input type="text" class="form-control" id="address"
                                    aria-describedby="basic-addon3 basic-addon4" placeholder="Nhập địa chỉ của bạn">
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Địa chỉ nhận hàng</label>
                            <div class="input-group">

                                <input type="text" class="form-control" id="delivery-address"
                                   placeholder="Nhập địa chỉ của bạn">
                            </div>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="terms">
                            <label class="form-check-label" for="flexCheckDefault">
                              Bạn đồng ý với các điều khoản của chúng tôi
                            </label>
                          </div>
                          <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Xác nhận</button>
                           
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
