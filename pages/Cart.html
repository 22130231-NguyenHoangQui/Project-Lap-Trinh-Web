<!-- File: cart-modal.html -->
<div id="cart-modal" class="cart-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
    <div class="cart-modal-content" style="background: white; padding: 20px; margin: 10% auto; width: 300px; position: relative;">
        <span id="close-cart-modal" style="position: absolute; top: 5px; right: 10px; cursor: pointer;">&times;</span>
        <h3>Sản phẩm trong giỏ hàng</h3>
        <div id="cart-items">
            <!-- Thông tin sản phẩm sẽ được chèn vào đây -->
            <p>Không có sản phẩm nào trong giỏ hàng</p>
        </div>
        <button class="checkout-button">Thanh toán</button>
    </div>
</div>
