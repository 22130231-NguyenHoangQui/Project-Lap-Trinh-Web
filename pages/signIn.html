<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/signIn.css">
</head>

<body>
    <main style="display: flex; justify-content: center; position: relative;">
        <div class="container container1">
            <a href="../pages/homepage.html" class="close-btn" title="Quay lại trang chủ">×</a>
            <img src="../image/imghomepage/logo/logo1.jpg" class="img-logo1" alt="logo-page">
            <h2 class="title-form">Đăng Nhập</h2>
            <div id="error-message" class="error-message">Tài khoản hoặc mật khẩu không chính xác!</div>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit" class="button-submit">Đăng Nhập</button>
            </form>
            <a href="../pages/forgotPassword.html" class="forgot">Quên mật khẩu?</a>
            <div class="footer">
                <p>Bạn chưa có tài khoản? <a href="../pages/signUp.html">Đăng ký</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/signIn.js"></script>
</body>

</html>
