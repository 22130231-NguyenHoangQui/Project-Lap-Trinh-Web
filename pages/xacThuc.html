<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="verification-box">
            <button class="skip-button">Bỏ qua</button>
            <div class="icon">
                <i class="fas fa-envelope"></i>
                <i class="fas fa-check check-icon"></i>
            </div>
            <h2>Xác thực tài khoản của bạn</h2>
            <p>Vui lòng kiểm tra email của bạn để lấy mã xác thực và nhập mã đó để xác thực tài khoản.</p>
            <form action="#" method="POST">
                <input type="text" placeholder="Nhập mã xác thực" required>
                <button type="button" class="confirm-button" onclick="window.location.href='xacThucThanhCong.html'">Xác Nhận</button>
            </form>
        </div>
    </div>
</body>
</html>
