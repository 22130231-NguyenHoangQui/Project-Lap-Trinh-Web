<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Đổi Mật Khẩu</h2>
        <form>
            <label for="currentpw" class="required">Mật khẩu hiện tại</label>
            <input type="password" id="currentpw" name="mk_hien_tai" placeholder="Nhập mật khẩu hiện tại" required>

            <label for="newpw" class="required">Mật khẩu mới</label>
            <input type="password" id="newpw" name="mk_moi" placeholder="Nhập mật khẩu mới" required>

            <label for="re-enterpw" class="required">Xác nhận mật khẩu</label>
            <input type="password" id="re-enterpw" name="mk_xac_nhan" placeholder="Nhập lại mật khẩu mới" required>

            <button type="submit">XÁC NHẬN</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/changePassword.css">
</body>

</html>
